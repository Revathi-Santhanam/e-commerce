<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="/e-commerce/CSS/Style.css" />
    <script src="/e-commerce/Javascript/script.js" defer></script>
  </head>
  <body>
    <div
      id="bg"
      class="container-fluid hv-100"
      style="background-image: url('/e-commerce/images/bg-ui.jpg')"
    >
      <div class="row">
        <div class="col-6 text-black">
          <!-- <div class="px-5 ms-xl-4">
            <i
              class="fas fa-crow fa-2x me-3 pt-5 mt-xl-4"
              style="color: #709085"
            ></i>
            <span class="h1 fw-bold mb-0">Logo</span>
          </div> -->

          <div class="d-flex align-items-center ps-5 ms-5 mt-3">
            <form id="form" name="form">
              <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px">
                Register
              </h3>

              <div class="form-outline">
                <label class="form-label m-0" for="u-name">Name</label>
                <input type="text" id="u-name" class="form-control mb-2" />
              </div>

              <div class="form-outline">
                <label class="form-label m-0" for="u-email"
                  >Email address</label
                >
                <input type="email" name="email" id="u-email" class="form-control mb-2" />
              </div>

              <div class="form-outline">
                <label class="form-label m-0" for="u-pass">Password</label>
                <input type="password" id="u-pass" class="form-control mb-2" />
              </div>
              <div class="form-outline">
                <label class="form-label m-0" for="confirm-pass"
                  >Confirm Password</label
                >
                <input
                  type="password"
                  id="confirmPass"
                  class="form-control mb-2"
                />
              </div>
              <div id="err" class="text-danger"></div>
              <div class="pt-1 mb-4">
                <button class="btn btn-success" onclick="register()">
                  Sign up
                </button>
              </div>

              <p>
                Already have an account?
                <a href="/user/Signin.html" class="link-success">Sign in</a>
              </p>
            </form>
          </div>
        </div>
        <div class="col-sm-6 px-0 d-none d-sm-block">
          <img
            src="https://philsys.gov.ph/wp-content/uploads/2021/03/Step-1-Registration-1-982x1024.png"
            alt="Login image"
            class="w-75 vh-75 pt-3 ms-3"
            style="object-fit: cover; object-position: left"
          />
        </div>
      </div>
    </div>
  </body>
</html>
