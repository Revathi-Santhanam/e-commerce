<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HomePage</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="../CSS/Style.css" />
    <script src="/e-commerce/Javascript/script.js" defer></script>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
      <!-- Container wrapper -->
      <div class="container-fluid">
        <!-- Collapsible wrapper -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <!-- Navbar brand -->
          <a
            class="navbar-brand text-white ms-4 mt-2 mt-lg-0"
            href="/e-commerce/Homepage.html"
          >
            Shopify
          </a>
        </div>
        <!-- Collapsible wrapper -->

        <!-- Right elements -->

        <div class="d-flex align-items-center">
          <!-- Icon -->
          <a class="btn btn-outline-light me-3" id="cartCount" href="/e-commerce/cart.html">
            <i class="fas fa-shopping-cart" id="cartCount"></i>
          </a>
        </div>
        <div class="d-flex align-items-center">
          <!-- ordrs -->
          <a class="btn btn-outline-light text-white me-3" href="/e-commerce/orders.html">
            Orders
          </a>
        </div>
        <div class="d-flex align-items-center">
          <!-- logout -->
          <button class="btn btn-outline-light text-white me-3" onclick="logout()">
            logout
          </button>
        </div>
        <!-- Right elements -->
      </div>
      <!-- Container wrapper -->
    </nav>
    <!-- Navbar -->

    <!-- discount banner -->
    <div
      id="carouselExampleControls"
      class="carousel slide"
      data-mdb-ride="carousel"
    >
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="/e-commerce/images/banner-1.jpg"
            class="d-block w-100"
            alt="Wild Landscape"
          />
        </div>
        <div class="carousel-item">
          <img
            src="/e-commerce/images/banner-2.jpg"
            class="d-block w-100"
            alt="Camera"
          />
        </div>
        <div class="carousel-item">
          <img
            src="/e-commerce/images/banner-3.jpg"
            class="d-block w-100"
            alt="Exotic Fruits"
          />
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-mdb-target="#carouselExampleControls"
        data-mdb-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-mdb-target="#carouselExampleControls"
        data-mdb-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <div class="container my-5">
      <p class="fs-1">Products</p>
      
      <div class="row" id="productsDisplay">
        
        <div class="col-4 mt-4">
          <div
            class="border rounded p-2 bg-primary-subtle border-primary-subtle w-100 d-flex flex-column"
          >
            <img src="https://4.imimg.com/data4/EX/QR/MY-25863481/deededed-500x500.jpeg" alt="image" style="min-width: 200px; height: 200px" />
            <p class="fs-5 my-1 mt-2 text-center">iPhone 9</p>
            <p class="fs-4 my-1 mb-2 text-center">₹ 549</p>
            <button class="btn btn-success">Add to Cart</button>
          </div>
        </div>
        <div class="col-4 mt-4">
          <div
            class="border rounded p-2 bg-primary-subtle border-primary-subtle w-100 d-flex flex-column"
          >
            <img src="https://i.dummyjson.com/data/products/1/thumbnail.jpg" alt="image" style="min-width: 200px; height: 200px" />
            <p class="fs-5 my-1 mt-2 text-center">iPhone x</p>
            <p class="fs-4 my-1 mb-2 text-center">₹ 999</p>
            <button class="btn btn-success">Add to Cart</button>
          </div>
        </div>
        <div class="col-4 mt-4">
          <div
            class="border rounded p-2 bg-primary-subtle border-primary-subtle w-100 d-flex flex-column"
          >
            <img src="https://i.dummyjson.com/data/products/1/thumbnail.jpg" alt="image" style="min-width: 200px; height: 200px" />
            <p class="fs-5 my-1 mt-2 text-center">iPhone 11</p>
            <p class="fs-4 my-1 mb-2 text-center">₹ 678</p>
            <button class="btn btn-success">Add to Cart</button>
          </div>
        </div>
      </div>
    </div>
    
    <footer class="bg-dark text-center text-white">
      <!-- Grid container -->
      <div class="container p-4 pb-0">
        <!-- Section: Social media -->
        <section class="mb-4">
          <!-- Facebook -->
          <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"
            ><i class="fab fa-facebook-f"></i
          ></a>
    
          <!-- Twitter -->
          <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"
            ><i class="fab fa-twitter"></i
          ></a>
    
          <!-- Google -->
          <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"
            ><i class="fab fa-google"></i
          ></a>
    
          <!-- Instagram -->
          <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"
            ><i class="fab fa-instagram"></i
          ></a>
    
          <!-- Linkedin -->
          <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"
            ><i class="fab fa-linkedin-in"></i
          ></a>
    
          <!-- Github -->
          <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"
            ><i class="fab fa-github"></i
          ></a>
        </section>
        <!-- Section: Social media -->
      </div>
      <!-- Grid container -->
    
      <!-- Copyright -->
      <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
        © 2020 Copyright:
        <a class="text-white" href="#">Shopify.com</a>
      </div>
      <!-- Copyright -->
    </footer>

</html>
