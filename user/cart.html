    <div class="container my-5">
      <p class="fs-1">Cart</p>
      <div id="emptyCart">
        <p class="fs-2">Cart is empty</p>
        <a href="/e-commerce/user/Homepage.html" class="btn btn-success mb-2"
          >Continue Shopping</a
        >
      </div>
      <div id="cart">
        <table class="table table-bordered">
          <thead>
            <tr>
              <th scope="col">Product</th>
              <th scope="col">Preview</th>
              <th scope="col">Quantity</th>
              <th scope="col">Price</th>
              <th scope="col">Total Price</th>
              <th scope="col" >Edit</th>
            </tr>
          </thead>
          <tbody id="cartBody"></tbody>
        </table>
        <p class="fs-5 text-end" id="total">Total - 100</p>
        <div class="d-flex justify-content-end">
          <button class="btn btn-light" onclick="checkOutHandler()">
            Checkout
          </button>
        </div>
      </div>
    </div>
