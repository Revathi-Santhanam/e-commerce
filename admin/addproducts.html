      <!-- Container wrapper -->

        <!-- Collapsible wrapper -->

          <a

        <!-- Collapsible wrapper -->

          <!-- ordrs -->

        </div>
        <div class="d-flex align-items-center">

      </div>

    </nav>
    <!-- Navbar -->
    <div class="container-fluid justify-content-center">
      <div class="row">
        <div class="col-3"></div>
        <div class="col-6 text-black">
          <!-- <div class="px-5 ms-xl-4">
            <i
              class="fas fa-crow fa-2x me-3 pt-5 mt-xl-4"
              style="color: #709085"
            ></i>
            <span class="h1 fw-bold mb-0">Logo</span>
          </div> -->

          <div class="d-flex align-items-center ps-5 ms-5 mt-3">
            <form>
              <h4 class="fw-normal mb-3 pb-3" id="edit" style="letter-spacing: 1px">
                Add Products
              </h4>
              <input type="hidden" id="id" />
              <div class="form-outline">
                <label class="form-label m-0" for="p-title">Title</label>
                <input type="text" id="p-title" class="form-control mb-2" />
              </div>

              <div class="form-outline">
                <label class="form-label m-0" for="p-price">Price</label>
                <input type="email" id="p-price" class="form-control mb-2" />
              </div>

              <div class="form-outline">
                <label class="form-label m-0" for="prod-desc">Description</label
                ><br />
                <textarea
                  class="form-control mb-2"
                  id="prod-desc"
                  cols="10"
                  rows="2"
                ></textarea>
              </div>
              <div class="form-outline">
                <label class="form-label m-0" for="add-image">Image</label>
                <input type="text" id="add-image" class="form-control mb-1" />
              </div>

              <div class="pt-1">
                <button
                  class="btn btn-success w-5 mt-3 btn-block"
                  type="button" onclick="addOrUpdate()"
                  id="btn"
                >
                  Add Products
                </button>
              </div>
            </form>
          </div>
        </div>
        <div class="col-3"></div>
      </div>
      <div
        id="toast"
        class="toast position-fixed text-bg-success border-0"
        style="top: 60px; right: 20px"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
      >
        <div class="d-flex">
          <div class="toast-body" id="toastMessage"></div>
          <button
            type="button"
            class="btn-close btn-close-white me-2 m-auto"
            data-bs-dismiss="toast"
            aria-label="Close"
          ></button>
        </div>
      </div>
    </div>

          ></a>
    
          <!-- Github -->

        </section>
