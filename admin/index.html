<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AdminSignIn</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="../CSS/Style.css" />
    <script src="/e-commerce/Javascript/script.js" defer></script>
  </head>
  <body>
    <div
      id="bg"
      class="container-fluid hv-100"
      style="background-image: url('C:\Users\kumaran\Desktop\e-commerce\images\bg-ui.jpg')"
    >
      <div class="row">
        <div class="col-6 text-black mt-5">
          <!-- <div class="px-5 ms-xl-4">
            <i
              class="fas fa-crow fa-2x me-3 pt-5 mt-xl-4"
              style="color: #709085"
            ></i>
            <span class="h1 fw-bold mb-0">Logo</span>
          </div> -->

          <div class="d-flex align-items-center ps-5 ms-5 mt-3">
            <div>
              <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px">
                Admin Sign in
              </h3>

              <div class="form-outline mb-3">
                <label class="form-label" for="a-email">Email address</label>
                <input
                  type="email"
                  id="a-email"
                  class="form-control form-control-lg"
                />
              </div>

              <div class="form-outline mb-3">
                <label class="form-label" for="a-password">Password</label>
                <input
                  type="password"
                  id="a-password"
                  class="form-control form-control-lg"
                />
              </div>
              <p id="invalid" class="text-danger"></p>
              <div class="pt-1 mb-4">
                <button class="btn btn-success" onclick="adminSignIn()">
                  Sign in
                </button>
              </div>

              <p class="small mb-5 pb-lg-2">
                <a class="text-muted" href="#!">Forgot password?</a>
              </p>
              <!-- <p>
                Don't have an account?
                <a href="#!" class="link-success">Register here</a>
              </p> -->
            </div>
          </div>
        </div>
        <div class="col-sm-6 px-0 d-none d-sm-block">
          <img
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR05HbaO7aMu7VZEA2fD-akXr72mvp2tXLhOw&usqp=CAU"
            alt="Login image"
            class="w-75 vh-75 pt-5 mt-5"
            style="object-fit: cover; object-position: left"
          />
        </div>
      </div>
    </div>
  </body>
</html>
